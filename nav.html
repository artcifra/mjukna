<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
body, html {
  font: caption;
  height: 100%;
  font-size: 16px;
  margin: 0;
  padding: 0;
}

main {
  padding: 4px;
}

ul li {
  font-size: 18px;
  display: block;
  color: #888
  margin: 8px 0;
}

li.selected span {
  color: #111;
  text-decoration: underline;
}
ul {
  padding: 0;
}

span {
  display: inline-block;
}

h1 {
  text-align: center;
  font-size: 30px;
}

nav {
  width: 200px;
  padding: 5px;
  flex-direction: column;
  align-items: center;
  display: flex;
  background: whitesmoke;
  text-transform: uppercase;
  align-items: flex-start;
}

.container.fixed main {
  padding-top: 60px;
}
.container.fixed nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 48px;
  width: 100%;
  margin: 0;
  align-items: center;
  flex-direction: row;
  justify-content: space-between;
}

.container.fixed nav ul {
  margin-right: 8px;
}
.container.fixed nav li {
  display: inline-block;
  margin: 0 10px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  height: 100%;
}

button {
  background: none;
  border: 2px solid moccasin;
  border-radius: 6px;
  color: moccasin;
  padding: 5px 10px;
  font-size: 24px;

}
    </style>
  </head>
  <body>
    <div class="container fixed">
      <nav>
        <h1><span>mjukna</span></h1>
        <ul id="menu">
          <li class="selected"><span>INTRO</span></li>
          <li><span>USAGE</span></li>
          <li><span>API</span></li>
        </ul>
      </nav>
      <main id="intro">
        <h2><span>Intro</span></h2>
        <p><span>This</span> <span>example</span> <span>is</span> <span>made</span> <span>possible</span> <span>with</span> <span>4</span> <span>lines</span> <span>of</span> <span>code</span></p>
        <button id="toggle">Toggle</button>
      </main>
    </div>
    <script src="./mjukna.js"></script>
    <script src="./nav.js"></script>
  </body>
</html>
