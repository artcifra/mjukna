<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <style>
      .root {
        width: 100px;
        height: 100px;
        background: magenta;
      }

      .root.custom {
        margin-top: 100px;
        width: 200px;
      }

      .inner {
        width: 50px;
        height: 50px;
        margin: 0 auto;
        background: green;
      }

      .root.custom .inner {
        font-size: 48px;
        height: 100px;
      }

    </style>
  </head>
  <body>
    <button id="add">Add</button>
    <button id="remove">Remove</button>
    <div class="root">
      <div class="inner i1"></div>
    </div>
    <script type="module" src="./nesting.js"></script>
  </body>
</html>
