<!DOCTYPE html>
<html>
  <head>
    <style>
html,body {
  font: caption;
  height: 100%;
  margin: 0;
}
.container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
    height: 100%;
}

.detailed-number {
  flex: 1;
  background: rebeccapurple;
}
.detailed-number h1 {
  text-align: center;
  font-size: 72px;
}
.detailed-number h1 span {
  display: inline-block;
}

.numbers {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 10px;
}

.cell {
  display: flex;
  align-items: center;
  justify-content: center;
  background: green;
  font-size: 48px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="detailed-number">
      </div>
    <div class="numbers">
      <div class="cell"><span>1</span></div>
      <div class="cell"><span>2</span></div>
      <div class="cell"><span>3</span></div>
      <div class="cell"><span>4</span></div>

      <button class="cell" id="add-button">Add</button>
    </div>
    </div>
    <script src="./mjukna.js"></script>
    <script src="./numbers.js"></script>
  </body>
</html>
