<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      * {
        padding: 0;
        margin: 0;
      }

      .grid {
        position: relative;
        display: grid;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        grid-column-gap: 2vw;
        grid-row-gap: 2vw;
      }

      .box {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .box .background {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .box.active {
        z-index: 1;
      }

      .box:nth-child(1) .background {
        background: #89ff95;
      }
      .box:nth-child(2) .background {
        background: #f8b2ff;
      }
      .box:nth-child(3) .background {
        background: #fff6b5;
      }
      .box:nth-child(4) .background {
        background: #cea2ef;
      }
      .box:nth-child(5) .background {
        background: #a1fcd5;
      }
      .box:nth-child(6) .background {
        background: #dab4f7;
      }
      .box:nth-child(7) .background {
        background: #90cff4;
      }
      .box:nth-child(8) .background {
        background: #d3ffad;
      }
      .box:nth-child(9) .background {
        background: #daffb2;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        z-index: 2;
      }

      .overlay .background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
      }
      .overlay span {
        font-size: 48px;
      }

      span {
        display: inline-block;
      }

    </style>
  </head>
  <body>
    <div class="grid">
      <div class="box"><div class="background"></div><span>One</span></div>
      <div class="box"><div class="background"></div><span>Two</span></div>
      <div class="box"><div class="background"></div><span>Three</span></div>
      <div class="box"><div class="background"></div><span>Four</span></div>
      <div class="box"><div class="background"></div><span>Five</span></div>
      <div class="box"><div class="background"></div><span>Six</span></div>
      <div class="box"><div class="background"></div><span>Seven</span></div>
      <div class="box"><div class="background"></div><span>Eight</span></div>
      <div class="box"><div class="background"></div><span>Nine</span></div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/hotml@1.0.0/dist/browser.js"></script>
    <script type="module" src="anchor.js">
    </script>
  </body>
</html>
