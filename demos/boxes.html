<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    .outer {
      background-color: aliceblue;
    }

    .inner {
      background-color: hotpink;
    }

    .root {
      background: gray;
      height: 540px;
      width: 540px;
      margin-top: 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 2fr;
    }


    .top-left {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-rows-start: 1;
      grid-rows-end: 2;
    }

    .bottom-right {
      grid-column-start: 2;
      grid-column-end: 3;
      grid-row-start: 1;
      grid-row-end: 2;
    }

    .col-1 {
      grid-column-start: 1;
      grid-column-end: 2;
    }

    .col-1-2 {
      grid-column-start: 1;
      grid-column-end: 3;
    }

    .col-2 {
      grid-column-start: 2;
      grid-column-end: 3;

    }

    </style>
  </head>
  <body>
    <div class="grid root">
      <div class="outer grid top-left">
        <div class="inner top-left"></div>
      </div>
    </div class="grid">
    <!-- <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul> -->
    <script type="module">
      import mjukna from '../src/index.js';

      const outer = document.querySelector('.outer');
      const inner = document.querySelector('.inner');
      mjukna([outer, inner], {
        staggerBy: 1000,
        spring: {
          stiffness: 2
        }
      });

      outer.classList.remove('top-left');
      outer.classList.add('bottom-right');
      inner.classList.remove('top-left');
      inner.classList.add('bottom-right');
      // inner.classList.remove('col-1-2');
      // inner.classList.add('col-1');
    </script>
  </body>
</html>
